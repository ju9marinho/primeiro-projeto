<!-- Forms -->

<form> action="method="get"
    <h1>Digite seu endereço</h1>
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street address"/>
    </label>

    <label>
        Número:
    <input type="number" name="numero" autocomplete="numero"/>
    </label>

    <label>
        Email:
    <input type="email" name="email" autocomplete="email"/>
    </label>

    <button type="reset"> Reset </button>
    <button type="submitt">Enviar dados</button>
</form>
